{% extends "bootstrap/base.html" %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}
    <a href='/logout'>Logout</a>
    <h1>Welcome {{ name }}, to your {{ id }} portal.</h1>
    <h2>Your courses:</h2>
    <table border="1">
        {{ grades|safe }}
    </table>
    {% if id == 'student' %}
    <h2>All Courses:</h2>
    <table border="1">
        {{ total|safe }}
    </table>
    {% endif %}
{% endblock %}
