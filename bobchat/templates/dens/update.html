{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Edit "{{ den['title'] }}"{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
  <label for="title">Title</label>
  <input
    name="title"
    id="title"
    value="{{ request.form['name'] or den['name'] }}"
    required
  />
  <label for="body">Body</label>
  <textarea name="body" id="body">
{{ request.form['description'] or den['description'] }}</textarea
  >
  <input type="submit" value="Save" />
</form>
<hr />
<form action="{{ url_for('dens.delete', den_id = den['id']) }}" method="post">
  <input
    class="danger"
    type="submit"
    value="Delete"
    onclick="return confirm('Are you sure?');"
  />
</form>
{% endblock %}
